<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Homebase</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    webview {
      display: inline-flex;
      width: 100%;
      height: 100%;
    }

    webview.hide {
      visibility: hidden;
    }
  </style>
  <webview id="wv1" src="https://admindev.homebase.ai" allowpopups webpreferences="nativeWindowOpen=yes" autosize="on" minwidth="600"
    minheight="800"></webview>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    const ipcRenderer = require('electron').ipcRenderer;
    // wait for an updateReady message
    ipcRenderer.on('updateReady', function (event, text) {
      // changes the text of the button
      var container = document.getElementById('ready');
      container.innerHTML = "new version ready!";
    })
  </script>
  Version: <span id="version">v0.0.3</span>
  <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>
</body>

</html>

</body>

</html>
